name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-services:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync

      - name: Run service tests (parallel)
        run: uv run pytest tests/test_services tests/test_api tests/test_database_isolation.py -n auto --cov=app --cov-report=
        env:
          SECRET_KEY: test-secret-key-for-ci-only
          FUELLHORN_SECRET: test-fuellhorn-secret-for-ci-only

      - name: Rename coverage file
        run: mv .coverage .coverage.services

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-services
          path: .coverage.services
          include-hidden-files: true

  test-ui:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync

      - name: Run UI tests
        run: uv run pytest tests/test_ui --cov=app --cov-report=
        env:
          SECRET_KEY: test-secret-key-for-ci-only
          FUELLHORN_SECRET: test-fuellhorn-secret-for-ci-only

      - name: Rename coverage file
        run: mv .coverage .coverage.ui

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-ui
          path: .coverage.ui
          include-hidden-files: true

  coverage:
    name: Combine & check coverage
    runs-on: ubuntu-latest
    needs: [test-services, test-ui]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync

      - name: Download coverage data
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-data-*
          merge-multiple: true

      - name: List coverage files
        run: ls -la .coverage*

      - name: Combine coverage
        run: |
          uv run coverage combine
          uv run coverage html --skip-covered --skip-empty

      - name: Report coverage
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          uv run coverage report --format=markdown >> $GITHUB_STEP_SUMMARY

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-coverage-report
          path: htmlcov

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync

      - name: Type check
        run: uv run mypy app/

      - name: Lint
        run: uv run ruff check app/

      - name: Format check
        run: uv run ruff format --check app/
