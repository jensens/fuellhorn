name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-services:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync

      - name: Run service tests (parallel)
        run: uv run pytest tests/test_services tests/test_api tests/test_database_isolation.py -n auto
        env:
          SECRET_KEY: test-secret-key-for-ci-only
          FUELLHORN_SECRET: test-fuellhorn-secret-for-ci-only

  test-ui:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync

      - name: Run UI tests
        run: uv run pytest tests/test_ui
        env:
          SECRET_KEY: test-secret-key-for-ci-only
          FUELLHORN_SECRET: test-fuellhorn-secret-for-ci-only

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync

      - name: Type check
        run: uv run mypy app/

      - name: Lint
        run: uv run ruff check app/

      - name: Format check
        run: uv run ruff format --check app/
